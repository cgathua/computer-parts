<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Parts Store Project</title>

    <!--SEO-->
    <meta name="title" content="Computer Parts Store Project">
    <meta name="description" content="This is a computer parts store, landing page project, made by cgathua">

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="style.css">

    <!--CHART JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--SWIPER JS-->

<body>
    <main>
        <header>

                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">

                    <li><a href="#products">Products</a></li>

                    <li><a href="#reviews">Reviews</a></li>
                    <li><a href="#faq">FAQs</a></li>

                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">

                                <path
                                    d="M5 12H2h3zM22 12h-3 3zM16.95 7.05L19.07 4.93 16.95 7.05zM4.929 19.071L7.05 16.95 4.93 19.07zM16.95 16.95l2.121 2.121-2.121-2.121zM4.929 4.929L7.05 7.05 4.93 4.93z">
                                </path>
                            </g>
                        </svg>
                    </li>

                <ul id="navbar2">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>

                    <li><a href="#reviews">Reviews</a></li>

        </header>
        <!--END OF HEADER-->
        <section id="home">
            <figure class="container">
                <article class="HomeArticle">
                    <h1>Computer Parts Store</h1>
                    <p>We sell computer parts and accessories, in-store at our Kennesaw Location. The goal is to provide
                        you, with a great shopping experience.
                    </p>
                    <p>Our helpful sales associates will guide you, in your decision making and offer technical support.
                    </p>
                    <button class="btn">
                        <a href="#products" aria-label="see products">See Products</a>
                    </button>
                </article>
                <img 
                    fetchpriority="high"
                    src="./imgs/pexels-andrey-matveev-1280w.jpg" 
                    alt="amd cpu"
                    srcset="imgs/pexels-andrey-matveev-640w.webp 640w, imgs/pexels-andrey-matveev-960w.webp 960w, imgs/pexels-andrey-matveev-1280w.webp 1280w, imgs/pexels-andrey-matveev-1280w.jpg 1280w"
                    width="1280" 
                    height="960"
                >
            </figure>
        </section>
        <!--END OF HOME SECTION-->
        <figure class="container Benefits">
            <article class="BenefitsArticle">

                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                </figure>
                <figcaption class="BenefitsCaption">
                    <h2>Free Shipping</h2>
                    <p>Free shipping on all orders over $75</p>
                </figcaption>
            </article>

            <article class="BenefitsArticle">
                <figure>
                    <svg aria-label="box" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-package">
                        <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">

                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </figure>
                <figcaption class="BenefitsCaption">
                    <h2>30 Day Returns</h2>
                    <p>Hassle free returns on all purchases</p>
                </figcaption>
            </article>

            <article class="BenefitsArticle">
                <figure>
                    <svg aria-label="money" width="36px" height="36px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <circle cx="12" cy="12" r="10" stroke="#1C274C" stroke-width="1.5"></circle>
                            <path d="M12 6V18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                            <path

                            </path>

                <figcaption class="BenefitsCaption">
                    <h2>Price Matching</h2>

        <section id="products">

                    </picture>

            </figure>
