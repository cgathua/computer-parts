<!DOCTYPE html>

<body>
    <main>
        <header>

                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M2 6C2 4.34315 3.34315 3 5 3H19C20.6569 3 22 4.34315 22 6V15C22 16.6569 20.6569 18 19 18H13V19H15C15.5523 19 16 19.4477 16 20C16 20.5523 15.5523 21 15 21H9C8.44772 21 8 20.5523 8 20C8 19.4477 8.44772 19 9 19H11V18H5C3.34315 18 2 16.6569 2 15V6ZM5 5C4.44772 5 4 5.44772 4 6V15C4 15.5523 4.44772 16 5 16H19C19.5523 16 20 15.5523 20 15V6C20 5.44772 19.5523 5 19 5H5Z"

                    <li><a href="#products">Products</a></li>
                    <li><a href="#benchmarks">BenchMarks</a></li>
                    <li><a href="#reviews">Reviews</a></li>
                    <li><a href="#faq">FAQs</a></li>
                    <li><a href="#contact">Contact</a></li>

                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                                </path>
                            </g>
                        </svg>
                    </li>
                </ul>
                <!--END OF DESKTOP NAV-->
                <ul id="navbar2">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#benchmarks">BenchMarks</a></li>
                    <li><a href="#reviews">Reviews</a></li>
                    <li><a href="#faq">FAQs</a></li>
                    <li><a href="#contact">Contact</a></li>

        <!--END OF HEADER-->
        <section id="home">
            <figure class="container">
                <article class="HomeArticle">
                    <h1>Computer Parts Store</h1>
                    <p>We sell computer parts and accessories, in-store at our Kennesaw Location. The goal is to provide

                    </p>
                    <p>Our helpful sales associates will guide you, in your decision making and offer technical support.
                    </p>
                    <button class="btn">
                        <a href="#products" aria-label="see products">see products</a>
                    </button>
                </article>
                <img

                    alt="amd cpu"
                    srcset="imgs/pexels-andrey-matveev-640w.webp 640w, imgs/pexels-andrey-matveev-960w.webp 960w, imgs/pexels-andrey-matveev-1280w.webp 1280w, imgs/pexels-andrey-matveev-1280w.jpg 1280w"
                    width="1280" height="960"
                >
            </figure>
